<body>

    <h1>TikTok Pixel テストページ</h1>
    <p>ボタンクリック時にTikTokイベントを送信します。</p>

    <!-- ✅ イベント発火用のボタン -->
    <button id="testButton">ボタンクリックを記録</button>

    <script>
        // ✅ 個人識別情報（PII）の識別（SHA-256でハッシュ化済みのデータを使用）
        ttq.identify({
            "email": "hashed_email_address",  // SHA-256でハッシュ化されたEmail
            "phone_number": "hashed_phone_number",  // SHA-256でハッシュ化された電話番号
            "external_id": "hashed_external_id"  // SHA-256でハッシュ化されたID
        });

        // ✅ ボタンクリック時にイベントを送信
        document.getElementById("testButton").addEventListener("click", function() {
            ttq.track('ClickButton', {
                "contents": [
                    {
                        "content_id": "12345",  // 商品の識別ID
                        "content_type": "product",  // 商品タイプ（例: "product" or "product_group"）
                        "content_name": "テスト商品"  // 商品名
                    }
                ],
                "value": 100,  // 注文や購入金額
                "currency": "JPY"  // 通貨（日本円）
            });

            alert("イベントがTikTokに送信されました！");
        });
    </script>
